<div id="div1">
    <form  (ngSubmit)="ChangePassword()">
        <legend><b>Change Password</b></legend>
        <div class="form-group">
                <label for="email">Email Id</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter First Name"  [(ngModel)]="u.email">
            </div>
    
    
        <div class="form-group">
                <label for="password1">New Password</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Last Name" [(ngModel)]="user.password">
            </div>
    
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" name="passwored2" id="password2" placeholder="Enter Email" [(ngModel)]="user.password2">
        </div>
        
        <div id="div2">
            <button type="submit" class="btn btn-primary" style="margin-right: 50px;">Confirm</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
    </form>
    </div>
