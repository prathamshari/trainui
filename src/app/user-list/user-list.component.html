
<div class="table-responsive" >
    <table class="table">
            <tr>
                    <th>User Id</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile</th>
                    <th>City</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Pincode</th>
                    <th>Role</th>
                    <th>State</th>
        
        <tr *ngFor="let User of Users ">
             <td>{{User.userId}}</td>
            <td>{{User.email}}</td>
            <td>{{User.fName}}</td>
            <td>{{User.lName}}</td>
            <td>{{User.mobile}}</td>
            <td>{{User.city}}</td>
            <td>{{User.dob}}</td>
            <td>{{User.gender}}</td>
            <td>{{User.pincode}}</td>
            <!-- <td>{{User.password}}</td> -->
            <td>{{User.role}}</td>
            <td>{{User.state}}</td>
            <a class="btn btn-success" href="/userEdit/{{User.userId}}" role="button" style="height: 29px;align-self: auto;">Edit</a>&nbsp;
            <a class="btn btn-danger" href="/delete/{{User.userId}}" role="button" style="height: 29px;align-self: auto;">Delete</a>
            <br>

        </tr>
    </table>
</div>
